<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./content/app.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./Scripts/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Lab 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact Us</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="loginLogoutLink">
                        <a class="nav-link active" aria-current="page" href="#">Login/Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>REGISTER</h1>
        <p>Create your own account. It's free and only takes a minute.</p>
        <form action="register.html" method="post">
            <div class="name-fields">
                <div class="half-width">
                    <input type="text" placeholder="First Name" name="firstName" required>
                </div>
                <div class="half-width">
                    <input type="text" placeholder="Last Name" name="lastName" required>
                </div>
            </div>
            <input type="email" placeholder="Email" name="email" required>
            <input type="password" placeholder="Password" name="password" required>
            <input type="password" placeholder="Confirm Password" name="confirmPassword" required>
            <div class="register-btn-container">
                <button type="submit" onclick="validateForm()" id="registerButton">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="login.html">Sign in.</a></p>
        <div id="ErrorMessage" style="display: none;"></div>
    </div>
</body>
</html>
