    <script src="./Scripts/app.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Lab 2</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item" id="contactLink">
                        <a class="nav-link" href="./contact.html">Contact Us</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    Navbar text with an inline element
                </span>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <a class="nav-link active" aria-current="page" href="#">Login/Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>LOGIN</h1>
        <form action="login.html" method="post">
            <input type="text" placeholder="Enter your username" name="username" required>
            <input type="password" placeholder="Enter your password" name="password" required>
            <div class="login-btn-container">
                <button type="submit" onclick="validateLogin()" id="loginButton">Login</button>
            </div>
        </form>
        <p>Don't have an account? <a href="./register.html">Register Here!</a></p>
    </div>
</body>
